version: 2

sources:
  - name: DSA_CITIES
    database: "{{ target.database }}"
    schema: "{{ target.schema }}_DSA"
    loader: S3
    tables:
      - name: CITIES
        ext_full_refresh: true
        external:
          location: "@{{ target.database }}.{{ target.schema }}_DSA.STAGE_S3_INFRACTIONS"
          file_format: "{{ target.database }}.{{ target.schema }}_DSA.CSV_INFRACTIONS"
          pattern: "infractions/cities.csv"
        columns:
          - name: inseecode
            data_type: varchar(65535)
          - name: citycode
            data_type: varchar(65535)
          - name: zipcode
            data_type: varchar(65535)
          - name: label
            data_type: varchar(65535)
          - name: latitude
            data_type: varchar(65535)
          - name: longitude
            data_type: varchar(65535)
          - name: departmentname
            data_type: varchar(65535)
          - name: departmentnumber
            data_type: varchar(65535)
          - name: regionname
            data_type: varchar(65535)
          - name: regiongeojsonname
            data_type: varchar(65535)
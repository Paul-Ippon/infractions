version: 2

models:
  - name: 310_110_DIM_CODE_UUSTATUT
    config:
      materialized: incremental
      database: "{{ target.database }}"
      schema: "DWH"
      alias: DIM_CODE_UUSTATUT
      unique_key: code
      incremental_strategy: merge
    columns:
      - name: variable
        data_type: varchar(32)
        tests:
          - not_null
      - name: code
        data_type: varchar(2)
        tests:
          - not_null
          - unique
      - name: libelle
        data_type: varchar(255)
        tests:
          - not_null

version: 2

models:
  - name: 210_500_LOAD_CODE_LIBELLES
    config:
      materialized: table
      database: "{{ target.database }}"
      schema: "ODS"
      alias: CODE_LIBELLES
    columns:
      - name: variable
        data_type: varchar(32)
        tests:
          - not_null
      - name: code
        data_type: varchar(2)
        tests:
          - not_null
      - name: libelle
        data_type: varchar(255)
        tests:
          - not_null